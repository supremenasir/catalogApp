<h1 class="text-center main-title" > Catalog App </h1>
<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('showMain')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Categories
		</a>
	</div>
	<div class="col-md-6 text-right">
			{%if 'username' not in login_session %}
			<a href="{{url_for('showLogin')}}">
            <span class="glyphicon glyphicon-log-in"></span>Click Here to Login </a>
			{% else %}
			<a href="{{url_for('disconnect')}}">
            <span class="glyphicon glyphicon-log-out"></span>Logout </a>
			{% endif %}
		
	</div>
</div>
